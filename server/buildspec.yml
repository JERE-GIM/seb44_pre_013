version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      - cd server
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./server/build/libs/*.jar)
      - sed -i 's/${JWT_SECRET_KEY}/$JWT_SECRET_KEY/' server/src/main/resources/application.yml
      - sed -i 's/${RDS_PASSWORD}/$RDS_PASSWORD/' server/src/main/resources/application.yml
      - sed -i 's/${RDS_URL}/$RDS_URL/' server/src/main/resources/application.yml
      - sed -i 's/${GOOGLE_CLIENT_SECRET}/$GOOGLE_CLIENT_SECRET/' server/src/main/resources/application.yml
      - sed -i 's/${CONFIG_DOMAIN}/$CONFIG_DOMAIN/' server/src/main/resources/application.yml
      - sed -i 's/${ADDRESS_ADMIN}/$ADDRESS_ADMIN/' server/src/main/resources/application.yml
artifacts:
  files:
    - server/build/libs/*.jar
    - server/scripts/**
    - server/appspec.yml
    - server/src/main/resources/application.yml
  discard-paths: yes